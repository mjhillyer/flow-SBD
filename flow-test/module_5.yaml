questions:
- id: q1
  title: Minimum Security Requirements
  prompt: |-
    Minimum Security Requirements

    These are minimum security requirements
  type: interstitial
  choices:
  - key: startrek
    text: Star Trek
  - key: starwars
    text: Star Wars
  - key: lordoftherings
    text: Lord of the Rings
  - key: other
    text: Other
- id: q0
  title: Authentication Credentials
  prompt: Are all of the authentication credentials configurable and changeable?
  type: yesno
- id: q2
  title: Roles of Least Privilege
  prompt: >-
    Does the product support user/role privilege levels that restrict user/role
        permissions to the minimum required to perform necessary defined functions?
  type: yesno
- id: q3
  title: Encryption at Rest
  prompt: >-
    Does the product encrypt all PII, PHI, and sensitive data (including authentication
        credentials) at rest using FIPS 140-3 compliant Level 1 or better encryption?
  type: yesno
- id: q4
  title: Encryption in Transit
  prompt: |-
    Does the product encrypt all PII, PHI, and other sensitive data (including
        authentication credentials) in transit using FIPS 140-3 compliant Level 1 or higher
        standards for ciphers and key sizes?
  type: yesno
- id: q5
  title: Secure Wipe
  prompt: |-
    Does the product provide the capability to securely remove all PHI, PII,
        and other sensitive data on demand, such that, at a minimum, the cryptographic
        key for encrypted data is destroyed, or all data is overwritten with at least
        one pass of all 1s or all 0s?
  type: yesno
- id: q6
  title: Product Hardening
  prompt: |-
    Is the product hardened (all unneeded ports, software, and services are
        removed and/or disabled by default)?
  type: yesno
- id: q7
  title: Malicious Software Protections
  prompt: |-
    Does the product include protection from malicious software (e.g., anti-virus,
        application whitelisting)?
  type: yesno
- id: q8
  title: Audit Logging
  prompt: |-
    Does the product provide audit logging capability for both clinical/application
        and system events?
  type: yesno
- id: q9
  title: Product Security Controls Assessment
  prompt: |-
    Security Controls

    This module will ask you about your product functionality to determine what security controls should be implemented into the product design.
  type: interstitial
- id: q10
  title: Remote Service
  prompt: Will the product be capable of Remote Service?
  type: yesno
