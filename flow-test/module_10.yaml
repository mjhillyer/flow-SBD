    Applicable Standards and Guidance</h3>\r\nThe FedRAMP Standards and Guidance be
    found on this web page: Templates\r\nTable 12 2. Information System Name Standards
    and Guidance includes in this section any additional standards and guidance specific
    to Information System Name.\r\n\r\n<span class=\"table-caption\">Table 12-2. Information
    System Name Standards and Guidance</div>\r\n\r\n{{project.system_info_technical.standards_guidance}}\r\n\r\n\r\n\r\n<!--
    Testing links -->\r\n<a id=\"controls\" name=\"controls\"></a>\r\n\r\n</section>\r\n<section>\r\n<h2>13.
    MINIMUM SECURITY CONTROLS</h2>\r\n\r\nSecurity controls must meet minimum security
    control baseline requirements.  Upon categorizing a system as Low, Moderate, or
    High sensitivity in accordance with FIPS 199, the corresponding security control
    baseline standards apply.  Some of the control baselines have enhanced controls
    which are indicated in parentheses.\r\n\r\nSecurity controls that are representative
    of the sensitivity of Enter Information System Abbreviation are described in the
    sections that follow.  Security controls that are designated as “Not Selected”
    or “Withdrawn by NIST” are not described unless they have additional FedRAMP controls.
    \ Guidance on how to describe the implemented standard can be found in NIST 800-53,
    Rev 4.  Control enhancements are marked in parentheses in the sensitivity columns.\r\n\r\nSystems
    that are categorized as FIPS 199 Low use the controls designated as Low, systems
    categorized as FIPS 199 Moderate use the controls designated as Moderate and systems
    categorized as FIPS 199 High use the controls designated as High.\r\n\r\n<!--Control
    catalog here-->\r\n\r\n{% set meta = {\"current_family_title\": \"\", \"current_control\":
    \"\", \"current_control_part\": \"\", \"control_count\": 0, \"current_parts\":
    []} %}\r\n\r\n{% for control in system.root_element.selected_controls_oscal_ctl_ids
    %}\r\n  {% set var_ignore = meta.update({\"control_count\": meta['control_count']
    + 1}) %}\r\n\r\n  {% if meta['current_family_title'] != control_catalog[control.lower()]['family_title']
    %}\r\n    {# When current current control family changes print the new control
    family and update the current control family #}\r\n    <h2>{{control_catalog[control.lower()]['family_id']|upper}}
    - {{control_catalog[control.lower()]['family_title']}}</h2>\r\n    {% set var_ignore
    = meta.update({\"current_family_title\": control_catalog[control.lower()]['family_title']})
    %}\r\n  {% endif %}\r\n  <div>\r\n    {% if control.lower() in control_catalog
    %}\r\n    <div>{{control|upper}} - {{control_catalog[control.lower()]['title']}}</div>\r\n
    \   <div style=\"white-space: pre-wrap;\">{{control_catalog[control.lower()]['description']}}</div>\r\n
    \   <div>\r\n      <h4>What is the solution and how is it implemented?</h4>\r\n
    \       {% if control in system.control_implementation_as_dict %}\r\n          <div
    style=\"white-space: pre-line; word-break: keep-all;\">{{ system.control_implementation_as_dict[control]['combined_smt']|safe
    }}</div>\r\n        {% else %}\r\n          <div style=\"white-space: pre-line;
    word-break: keep-all;\">No statement available.</div>\r\n        {% endif %}\r\n
    \   </div>\r\n    {% endif %}\r\n  </div>\r\n{% endfor %}\r\n\r\n{% if system.root_element.selected_controls_oscal_ctl_ids|length
    == 0 %}\r\n<i>Control requirements have not yet been assigned to this system.</i>\r\n{%
    endif %}\r\n\r\n</section>\r\n<section>\r\n<!-- /13. MINIMUM SECURITY CONTROLS
    -->"
