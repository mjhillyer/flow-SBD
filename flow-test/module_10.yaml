    \     <td>{{project.system_info.system_name}}</td>\r\n      <td>{{project.system_info.system_short_name}}</td>\r\n
    \   </tr>\r\n</table>\r\n</section>\r\n<section>\r\n<h2>2.  INFORMATION SYSTEM
    CATEGORIZATION</h2>\r\n\r\nThe overall information system sensitivity categorization
