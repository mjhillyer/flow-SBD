    of our national security program.  Proper management of information technology
    systems is essential to ensure the confidentiality, integrity and availability
    of the data transmitted, processed or stored by the Enter Information System Abbreviation
    information system.\r\n\r\nThe security safeguards implemented for the Enter Information
    System Abbreviation system meet the policy and control requirements set forth
    in this System Security Plan.  All systems are subject to monitoring consistent
    with applicable laws, regulations, agency policies, procedures and practices.\r\n\r\n<span
