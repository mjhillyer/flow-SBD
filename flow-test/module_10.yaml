    attaching the FIPS 199 document may be found in the following section: Attachment
    10, FIPS 199.\r\n\r\n<span class=\"table-caption\">Table 2-1. Security Categorization</div>\r\n\r\n<!--
    security categorization table goes here -->\r\n<table>\r\n    <tr><th>System Sensitivity
    Level</th></tr>\r\n    <tr><td>{{project.fisma_level.fisma_level}}</td></tr>\r\n</table>\r\n\r\n</section>\r\n\r\n<section>\r\n<h3>2.1
    Information Types</h3>\r\n\r\nThis section describes how the information types
    used by the information system are categorized for confidentiality, integrity
    and availability sensitivity levels.\r\n\r\nThe following tables identify the
    information types that are input, stored, processed and/or output from Enter Information
    System Abbreviation.  The selection of the information types is based on guidance
    provided by Office of Management and Budget (OMB) Federal Enterprise Architecture
    Program Management Office Business Reference Model 2.0 and FIPS Pub 199, Standards
    for Security Categorization of Federal Information and Information Systems which
    is based on NIST Special Publication (SP) 800-60, Guide for Mapping Types of Information
    and Information Systems to Security Categories.\r\n\r\nThe tables also identify
    the security impact levels for confidentiality, integrity and availability for
    each of the information types expressed as low, moderate, or high.  The security
    impact levels are based on the potential impact definitions for each of the security
    objectives (i.e., confidentiality, integrity and availability) discussed in NIST
    SP 800-60 and FIPS Pub 199.\r\n\r\nThe potential impact is low if—\r\n\r\n* The
    loss of confidentiality, integrity, or availability could be expected to have
    a limited adverse effect on organizational operations, organizational assets,
    or individuals.\r\n* A limited adverse effect means that, for example, the loss
    of confidentiality, integrity, or availability might: (i) cause a degradation
    in mission capability to an extent and duration that the organization is able
    to perform its primary functions, but the effectiveness of the functions is noticeably
    reduced; (ii) result in minor damage to organizational assets; (iii) result in
    minor financial loss; or (iv) result in minor harm to individuals.\r\n\r\nThe
    potential impact is moderate if—\r\n\r\n* The loss of confidentiality, integrity,
    or availability could be expected to have a serious adverse effect on organizational
    operations, organizational assets, or individuals.\r\n* A serious adverse effect
    means that, for example, the loss of confidentiality, integrity, or availability
    might: (i) cause a significant degradation in mission capability to an extent
    and duration that the organization is able to perform its primary functions, but
    the effectiveness of the functions is significantly reduced; (ii) result in significant
    damage to organizational assets; (iii) result in significant financial loss; or
    (iv) result in significant harm to individuals that does not involve loss of life
    or serious life threatening injuries.\r\n\r\nThe potential impact is high if—\r\n\r\n*
    The loss of confidentiality, integrity, or availability could be expected to have
    a severe or catastrophic adverse effect on organizational operations, organizational
    assets, or individuals.\r\n* A severe or catastrophic adverse effect means that,
    for example, the loss of confidentiality, integrity, or availability might: (i)
    cause a severe degradation in or loss of mission capability to an extent and duration
    that the organization is not able to perform one or more of its primary functions;
    (ii) result in major damage to organizational assets; (iii) result in major financial
    loss; or (iv) result in severe or catastrophic harm to individuals involving loss
    of life or serious life threatening injuries.\r\n\r\n<span class=\"table-caption\">Table
