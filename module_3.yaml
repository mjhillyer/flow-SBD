- id: q9
  title: STRIDE Methodology
  prompt: "The STRIDE Methodology\n\nOne of the methodologies we'll be using is called
    STRIDE, which helps us categorize and analyze different types of threats. Here's
    a brief overview:\n\n**Spoofing Identity:** Addresses the potential for someone
    to impersonate a legitimate user or system.\n\n**Tampering with Data:** Focuses
    on unauthorized alterations or modifications to data.\n\n**Repudiation:** Involves
    denying an action or event, making it difficult to trace back to its origin.\n\n**Information
    Disclosure:** Deals with unauthorized access to sensitive information.\n\n**Denial
    of Service (DoS):** Concerns preventing legitimate users from accessing a service.\n
    \n**Elevation of Privilege:** Examines unauthorized escalation of user privileges.\n\nBy
    breaking down potential threats into these categories, we can more effectively
    plan and implement security measures."
  type: interstitial
